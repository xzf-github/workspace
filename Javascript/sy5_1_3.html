	<p>猜数游戏.请输入一个0-9之间的数,根据提示调整数字,看几次才能猜对</p>
	<button onclick="Guess()">开始猜数</button>
	<script>
		function Guess(){
			var d=Math.floor(Math.random()*10);
			var msg="请输入0-9之间的整数";
			var counter=1;
			while(1){
				i=prompt(msg);
				if(i==d)break;
				if(i>d)msg="数大了"
				else msg="数小了"
				counter++;
			}
			alert("你用了"+counter+"次");
		}
	</script>
