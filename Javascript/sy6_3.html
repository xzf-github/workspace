<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="显示图片" id="btnShow"/>
		<input type="button" value="隐藏图片" id="btnHide"/>
		<img alt="" id="img"/>
		<script>
			window.onload=function(){
				document.getElementById("btnHide").style.visibility="hidden";
			}
			var btnShow = document.getElementById("btnShow");
			btnShow.onclick = function(){
				var imgObj = document.getElementById("img");
				if(imgObj.src){
					document.getElementById("img").style.visibility="visible";
				}else{
					imgObj.src = "./images/边缘行者月球双背影.jpg";
					imgObj.width = "1600";
					imgObj.height = "900";
				}
				this.style.visibility = "hidden";
				document.getElementById("btnHide").style.visibility="visible";
			};
			document.getElementById("btnHide").onclick=function(){
				document.getElementById("img").style.visibility="hidden";
				this.style.visibility = "hidden";
				document.getElementById("btnShow").style.visibility="visible";
			}
		</script>
	</body>
</html>
