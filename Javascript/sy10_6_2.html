<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj1={
            'name':'zhangsan',
            'age':'18',
            'language':[1,[2,3],[4,5]],
        };

        var obj3=shallowCopy(obj1);
        obj3.name='lisi';
        obj3.language[1]=["二","三"];

        function shallowCopy(src){
            var dst={};
            for (var prop in src){
                if(src.hasOwnProperty(prop)){
                    dst[prop]=src[prop];
                }
            }
            return dst;
        }
        console.log('obj1',obj1)
        console.log('obj3',obj3)
    </script>
</body>
</html>
