<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			.active{
				background-color: yellowgreen;
			}
			.default{
				background-color: cadetblue;
				border: solid thin red;;
			}
			.active2{
				background-color: lightskyblue;
			}
		</style>
		<title></title>
	</head>
	<body>
		<input type = "button" value=" 新建"/>
		<input type = "button" id = "btnModify" value="修改"/>
		<input type = "button" value="删除"/>
		<input type = "button" value=" 打印"/>
		<br/>
		<button>更改选中按钮的样式</button>
		<br/>
		<textarea name="uername" id="" cols="30" rows="10"></textarea>
		<div>性别:<input type="radio" name="sex" value="1"/>男<input type="radio" name="sex" value="0"/>女</div>
		<script>
			var btnObjs = document.getElementsByTagName("input");
			for(var i = 0;i < btnObjs.length;i++){
				btnObjs[i].onclick = function(){
					for(var j = 0;j < btnObjs.length;j++){
						btnObjs[j].className = "";
					}
					this.className = "active";
				};
			}
			document.getElementById("btnModify").classList.add("default");
			document.getElementsByTagName("button")[0].onclick = function(){
				if(document.getElementsByClassName("active").length > 0){
					document.getElementsByClassName("active")[0].classList.replace("active","active2");		
				}
			}
			document.getElementsByName("sex")[1].checked = true;
		</script>
	</body>
</html>
