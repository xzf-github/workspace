<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>1.光标事件(光标移动、双击、上下文)</title>
	</head>
	<style>
		img {
			width: 200px;
			height: 100px;
			position: absolute;
		}
	</style>
	<body>
		<p>图片随光标移动；上下文菜单被禁用；双击鼠标左键可以解除上下文菜单禁用</p>
		<img src="./images/chutian.jpg" id="img">
		<script>
			var img = document.getElementById('img');
			document.onmousemove = function(event) {
				event = event || window.event;
				var x = event.clientX;
				var y = event.clientY;
				var st = document.body.scrollTop || document.documentElement.scrollTop;
				var sl = document.body.scrollLeft || document.documentElement.scrollLeft;
				
				img.style.left = x + sl + 'px';
				img.style.top = x + st + 'px';
			}
			document.oncontextmenu = function(e){
				alert('禁止上下文菜单，双击可以解除');
				return false;
			}
			document.ondblclick = function(e){
				alert('已解除上下文菜单的禁用');
				document.oncontextmenu = function(e){
					return true;
				}
			}
		</script>
	</body>
</html>
