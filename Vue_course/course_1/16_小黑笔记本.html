<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="./css/index.css" />
<title>记事本</title>
</head>
<body>

<!-- 主体区域 -->
<section id="app">
  <!-- 输入框 -->
  <header class="header">
    <h1>XJ记事本</h1>
	<!-- 去除字符串前后空格-->
    <input placeholder="请输入任务" class="new-todo" v-model.trim="inputInfo" />
    <button class="add" @click="add()">添加任务</button>
  </header>
  <!-- 列表区域 -->
  <section class="main">
    <ul class="todo-list">
      <li class="todo" v-for="item,index in noteList">
        <div class="view">
          <span class="index">{{index+1}}.</span> <label>{{item.note}}</label>
          <button class="destroy" @click="del(index)"></button>
        </div>
      </li>

    </ul>
  </section>
  <!-- 统计和清空 -->
  <footer class="footer">
    <!-- 统计 -->
    <span class="todo-count">合 计:<strong> {{this.noteList.length}} </strong></span>
    <!-- 清空 -->
    <button class="clear-completed" @click="clear">
      清空任务
    </button>
  </footer>
</section>

<!-- 底部 -->
<script src="./vue.js"></script>
<script>

  const app = new Vue({
    el: '#app',
    data: {
        noteList:[
          {id:"1",note:'睡觉'},
          {id:"2",note:'睡小觉'},
          {id:"3",note:'睡大觉'}
        ],
        inputInfo:''
    } ,
      methods:{
        del(id){
          this.noteList.splice(id,1)
        },
        add(){
          if(this.inputInfo=='')
              return false
          this.noteList.unshift(
            {id:Date(),note:this.inputInfo}
          ),
          this.inputInfo=''
        },
        clear(){
          this.inputInfo=[]
        }
        

      }
  })

</script>
</body>
</html>
