<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="test">
			
			v-html渲染的标签: <p v-html="name"></p>
			v-test渲染:<p v-text="name"></p>
		</div>
		<script src="vue.js"></script>
		<script>
			new Vue({
				el:'#test',
				data:{
					msg:'hello vue',
					name:'<h1>zhangsan</h1>',
				}
			})
		</script>
	</body>
</html>
