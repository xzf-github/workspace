<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="test">			
		<p v-if="rank=='A'">奖励一台电脑</p>

			new Vue({

					rank:'D',
				}
			})
		</script>
	</body>
</html>
