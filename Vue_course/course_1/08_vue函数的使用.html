<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="test">
			<button @click="add">点击加1</button>
			<span>{{count}}</span>
			<button @click="minus">点击减1</button>
		</div>
		<script src="vue.js"></script>
		<script>
			new Vue({
				el:'#test',
				data:{
					count:0,
				},
				methods:{
					//函数分为简写和全写
					add:function(){
						this.count++
					},
					minus(){
						this.count--
					}
				}
			})
		</script>
	</body>
</html>
