<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="t">
			<h2>{{str}}</h2>
			<button @click="strreverse">翻转世界</button>
		</div>
		<script src="vue.js"></script>
		<script>
			new Vue({
				el:'#t',
				data:{
					str:'hello,vue'
				},
				methods:{
					strreverse(){
						this.str=this.str.split('').reverse().join('');
					}
				}
			})
		</script>
	</body>
</html>
