<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(item, index) in items":key="index">{{item}}</li>
			</ul>
			<button @click="order">走一走</button>
		</div>
	<script src="vue.js"></script>
	<script>
		new Vue({
			el:'#app',
			data:{
				items:['甲','乙','丙']
			},
			methods:{
				order(){
					const no1=this.items.shift();
					this.items.push(no1);
				}
			}
		})
	</script>
	</body>
</html>
