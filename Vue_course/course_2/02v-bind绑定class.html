<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    
    <div id="test">
        <!-- 通过点击按钮，控制样式的显示或者隐藏 -->
        <div :class="{box:flag}">

        </div>
        <button @click="flag = !flag">点击显示/隐藏</button>
    </div>
    <script src="./vue2.js"></script>
    <script>
        new Vue(
            {
                el: '#test',
                data: {
                    flag: false
                }
            }
        )
    </script>
</body>
</html>
