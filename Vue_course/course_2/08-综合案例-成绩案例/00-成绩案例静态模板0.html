<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" class="score-case">
      <div class="table">
        <table>
          <thead>
            <tr>
              <th>编号</th>
              <th>科目</th>
              <th>成绩</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item,index in list">
              <td>{{item.id}}</td>
              <td>{{item.subject}}</td>
              <td :class="{red:item.score<60}">{{item.score}}</td>
              <td><a href="#" @click="del(index)">删除</a></td>
            </tr>
          </tbody>
          <tbody>
            <tr>
              <td colspan="5">
                <span class="none">暂无数据</span>
              </td>
            </tr>
          </tbody>

          <tfoot>
            <tr>
              <td colspan="5">
                <span>总分：{{scoreSum}}</span>
                <span style="margin-left: 50px">平均分：{{scoreAve}}</span>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="form">
        <div class="form-item">
          <div class="label">科目：</div>
          <div class="input">
            <input
              type="text"
			  v-model="input_subject"
              placeholder="请输入科目"
            />
          </div>
        </div>
        <div class="form-item">
          <div class="label">分数：</div>
          <div class="input">
            <input
              type="text"
			  v-model.number="input_score"
              placeholder="请输入分数"
            />
          </div>
        </div>
        <div class="form-item">
          <div class="label"></div>
          <div class="input">
            <button class="submit" @click="addRec()">添加</button>
            
          </div>
        </div>
      </div>
    </div>
    <script src="../vue.js"></script>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          list: [
            { id: 1, subject: '语文', score: 20 },
            { id: 2, subject: '数学', score: 99 },
            { id: 3, subject: '英语', score: 70 },
          ],
          input_subject: '',
          input_score: '',
          sum:0
        },
		computed:{
			//求分数和
			scoreSum(){
        this.sum = this.list.reduce((sum,item)=>sum+item.score,0)
        return this.sum
			},
			//求平均分
			scoreAve(){
				return this.sum/this.list.length
			}
		},
		methods:{
			//添加
			addRec(){
				this.list.push({
          id:this.list.length+1,
          subject:input_subject,
          score:input_score})
			},
			//删除
			delRec(index){
				this.list.splice(index,1)
			}
			
		},
		
      })
    </script>
  </body>
</html>
